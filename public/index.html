<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="mainApp">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jahir world</title>

    <link rel="shortcut icon" href="../favicon.ico">


    <link rel="stylesheet" type="text/css" href="css/default.css"/>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="Angularapp/main.js"></script>


</head>
<body ng-controller="portfolio" ng-init="myVar=''">
<div class="container">
    <div id="splitlayout" class="splitlayout " ng-class="myVar">
        <div class="intro">
            <div class="side side-left">
                <header class="codropsheader clearfix">
                        <span>Curlybrace <span class="bp-icon bp-icon-about"
                                               data-content="The Curlybrace is a team ."></span></span>


                    <nav>
                        <h1 ng-click="myVar='open-left'">ABOUT ME </h1>
                        <a class="bp-icon bp-icon-prev " href="#about"
                           ng-click="myVar='open-left'" data-info="about ">
                        </a>

                    </nav>

                </header>
                <div class="intro-content">
                    <div class="profile"><img src="img/raju.jpg" alt="profile1"></div>
                    <h1>MD JAHIR ALAM </h1>
                    <h1>Web Developer</h1>
                </div>
                <div class="overlay"></div>
            </div>
            <div class="side side-right">
                <div class="intro-content">


                    <a class="list" ng-click="temp=template.experience;myVar='open-right';" ng-href="#experience">
                        <h1> Experience </h1>
                    </a>

                    <a class="list" ng-click="temp=template.works;myVar='open-right';" ng-href="#works">
                        <h1>Works</h1>
                    </a>

                    <a class="list" ng-click="temp=template.blogs;myVar='open-right';" ng-href="#blogs">
                        <h1>Blogs </h1>
                    </a>
                </div>
                <div class="overlay"></div>
            </div>
        </div><!-- /intro -->
        <div class="page page-right">
            <div class="page-inner" ng-include="temp">
                <!--////////template in ng include///////////////-->
            </div><!-- /page-inner -->

        </div><!-- /page-right -->
        <div ng-include="'views/about.html'"></div>
        <a href="#" class=" back back-right  " title="back to Home"
           ng-click="myVar='close-left'">&rarr;</a>
        <a href="#" class="back back-left" title="back to Home" ng-click="myVar='close-right'">&larr;</a>
    </div><!-- /splitlayout -->

</div>


</body>
</html>
